<!DOCTYPE html>
<html>
<head>
    <title>20BCE1174 - JS Task 8</title>
    <style>
        @keyframes move 
        {
            0% 
            {
                margin-left: 0px;
            }
            100% 
            {
                margin-left: 500px;
            }
        }
        #image
        {
            animation: move 10s linear;
            animation-iteration-count: infinite;
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div>
        <img id="image" src="train.png" alt="" style="height: 200px; background-color: aqua;"><br/><br/>
        <h1 style="color: darkblue;">Click the following buttons to handle animation</h1>
        <div>
            <button onclick="start()">Start</button>
            <button onclick="stop()">Stop</button>
        </div>
    </div>
    <script>
        function start()
        {
            document.getElementById("image").style.animationPlayState = 'running'
        }
        function stop() 
        {
            document.getElementById("image").style.animationPlayState = 'paused'
        }
    </script>
</body>
</html>
